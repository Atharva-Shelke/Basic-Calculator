<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <center>
        <div id="calculator-content">
            <h1>CALCULATOR</h1>
            <form name="calculator" id="calculator">
				<div id="clearScreen">
					<p>Screen Cleared!</p>
					<input type = "button" name = "clrScrn" value = "OK" style = "background: #f44336; color: white; font-size: 14px;" onclick="document.getElementById('clearScreen').style.display = 'none'; enableForm()"/>
				</div>
				<div id="noInput">
					<p>No Input!</p>
					<input type = "button" name = "noIn" value = "OK" style = "background: #f44336; color: white; font-size: 14px;" onclick="document.getElementById('noInput').style.display = 'none'; enableForm()"/>
				</div>
                <input type="text" name="screen" value="0" onkeydown="return restrictKeyboard(event)" readonly />
                <br/>
                <input type="button" value=" AC " onclick="Cbtn()" style = "background: #fc5e53; font-weight: 750; font-size: x-large;" title="All Clear"/>
                <input type="button" value=" < " onclick="backspace()" style = "background: orange;" title="Backspace"/>
                <input type="button" value=" = " onclick="equalTo();val()" style = "background: orange ;" title="Equals"/>
                <input type="button" value=" + " onclick="display1('+')" style = "background: dodgerblue;" title="Add"/>
                <br/>
                <input type="button" value=" 7 " onclick="display('7')"/>
                <input type="button" value=" 8 " onclick="display('8')"/>
                <input type="button" value=" 9 " onclick="display('9')"/>
                <input type="button" value=" - " onclick="display1('-')" style = "background: dodgerblue;" title="Subtract"/>
                <br/>
                <input type="button" value=" 4 " onclick="display('4')"/>
                <input type="button" value=" 5 " onclick="display('5')"/>
                <input type="button" value=" 6 " onclick="display('6')"/>
                <input type="button" value=" x " onclick="display1('x')" style = "background: dodgerblue;" title="Multiply"/>
                <br/>
                <input type="button" value=" 1 " onclick="display('1')"/>
                <input type="button" value=" 2 " onclick="display('2')"/>
                <input type="button" value=" 3 " onclick="display('3')"/>
                <input type="button" value=" / " onclick="display1('/')" style = "background: dodgerblue;" title="Divide"/>
                <br/>
                <input type="button" value="()" onclick="brackets()" title="Brackets"/>
                <input type="button" value=" 0 " onclick="display('0')"/>
                <input type="button" value=" . " onclick="display1('.')"/>
                <input type="button" value=" % " onclick="display1('%')" style = "background: dodgerblue;" title="Module"/>
                <br/>
            </form>
        </div>
    </center>
    </body>
	
	<script src="Calculator.js"></script>
</html>
